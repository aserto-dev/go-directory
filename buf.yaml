version: v2
deps:
  - buf.build/aserto-dev/aserto
lint:
  use:
    - DEFAULT
  except:
    - FIELD_NOT_REQUIRED
    - PACKAGE_DIRECTORY_MATCH
    - PACKAGE_NO_IMPORT_CYCLE
    - PACKAGE_VERSION_SUFFIX
    - SERVICE_SUFFIX
  enum_zero_value_suffix: _UNKNOWN
  disallow_comment_ignores: true
breaking:
  use:
    - FILE
    - PACKAGE
    - WIRE
    - WIRE_JSON
  except:
    - EXTENSION_NO_DELETE
    - FIELD_SAME_DEFAULT
    - PACKAGE_EXTENSION_NO_DELETE
